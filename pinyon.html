<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to Adventure - Random Rivian Referrals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #142a13;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; max-width: 1200px;
            padding: 0rem 1.5rem;
            background-color: #123A13;
            color: #E7E7E5;
        }

        .title-bar h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #DEB526;
        }

        .title-bar button {
            background-color: #87b485;
            color: #142a13;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .title-bar button:hover {
            background-color: #6f946f;
        }

        header {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .referral-display {
            text-align: center;
            margin-bottom: 2rem;
        }

        .referral-code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #87b485;
        }

        .referee-name {
            margin: 0.5rem 0;
            color: #E7E7E5;
        }

        .shop-link {
            display: inline-block;
            background-color: #87b485;
            color: #142a13;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .shop-link:hover {
            background-color: #6f946f;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #1a3e2b;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }

        label {
            font-weight: bold;
            color: #E7E7E5;
        }

        input, button {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #87b485;
            color: #142a13;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6f946f;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1a3e2b;
            color: #E7E7E5;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1>Code to Adventure</h1>
        <button onclick="window.location.href='submit.php';">Submit Code</button>
    </div>

    <header>
        <h1>Buying a Rivian?<br>Use a referral code and <strong>get rewards</strong>!</h1>
    </header>

    <div class="referral-display">
        <p class="referral-code">Code: <span id="referralCode">Loading...</span></p>
        <p class="referee-name">Submitted by: <span id="refereeName">Loading...</span></p>
        <a id="shopLink" href="#" target="_blank" class="shop-link">Shop with this Code</a>
    </div>

    <form id="submissionForm">
        <label for="referralCodeInput">Your Referral Code</label>
        <input type="text" id="referralCodeInput" name="referralCode" required>

        <label for="refereeNameInput">Your Name</label>
        <input type="text" id="refereeNameInput" name="refereeName" required>

        <button type="submit">Submit Code</button>
    </form>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> <a href='https://zak.codetoadventure.com' style='color: #87b485; text-decoration: none;' target='_blank' rel='noopener noreferrer'>Zak Winnick</a></p>
    </footer>

    <script>
        // Fetch a random referral code and update the display
        async function fetchRandomCode() {
            try {
                const response = await fetch('/api/random-code');
                const data = await response.json();

                document.getElementById('referralCode').textContent = data.referralCode;
                document.getElementById('refereeName').textContent = data.refereeName;
                document.getElementById('shopLink').href = `https://rivian.com/shop?referral=${data.referralCode}`;
            } catch (error) {
                console.error('Error fetching random code:', error);
            }
        }

        // Submit a new referral code
        document.getElementById('submissionForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const referralCode = document.getElementById('referralCodeInput').value;
            const refereeName = document.getElementById('refereeNameInput').value;

            try {
                const response = await fetch('/api/submit-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ referralCode, refereeName })
                });

                if (response.ok) {
                    alert('Referral code submitted successfully!');
                    document.getElementById('submissionForm').reset();
                    fetchRandomCode(); // Refresh random code display
                } else {
                    alert('Failed to submit referral code.');
                }
            } catch (error) {
                console.error('Error submitting code:', error);
            }
        });

        // Initialize the page
        fetchRandomCode();
    </script>
</body>
</html>
