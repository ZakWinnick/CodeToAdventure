<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #0061a8;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .referral-display {
            text-align: center;
            margin-bottom: 2rem;
        }
        .referral-code {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .referee-name {
            margin: 0.5rem 0;
            color: #666;
        }
        .shop-link {
            display: inline-block;
            background: #0061a8;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .shop-link:hover {
            background: #004c81;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background: #0061a8;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #004c81;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Code to Adventure</h1>
        <p>Share and Discover Rivian Referral Codes</p>
    </header>
    <main>
        <!-- Display a Random Referral Code -->
        <div class="referral-display">
            <p class="referral-code">Code: <span id="referralCode">Loading...</span></p>
            <p class="referee-name">Submitted by: <span id="refereeName">Loading...</span></p>
            <a id="shopLink" href="#" target="_blank" class="shop-link">Shop with this Code</a>
        </div>

        <!-- Submission Form -->
        <form id="submissionForm">
            <label for="referralCodeInput">Your Referral Code</label>
            <input type="text" id="referralCodeInput" name="referralCode" required>

            <label for="refereeNameInput">Your Name</label>
            <input type="text" id="refereeNameInput" name="refereeName" required>

            <button type="submit">Submit Code</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Code to Adventure. All Rights Reserved.</p>
    </footer>

    <script>
        // Fetch a random referral code and update the display
        async function fetchRandomCode() {
            try {
                const response = await fetch('/api/random-code');
                const data = await response.json();

                document.getElementById('referralCode').textContent = data.referralCode;
                document.getElementById('refereeName').textContent = data.refereeName;
                document.getElementById('shopLink').href = `https://rivian.com/shop?referral=${data.referralCode}`;
            } catch (error) {
                console.error('Error fetching random code:', error);
            }
        }

        // Submit a new referral code
        document.getElementById('submissionForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const referralCode = document.getElementById('referralCodeInput').value;
            const refereeName = document.getElementById('refereeNameInput').value;

            try {
                const response = await fetch('/api/submit-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ referralCode, refereeName })
                });

                if (response.ok) {
                    alert('Referral code submitted successfully!');
                    document.getElementById('submissionForm').reset();
                    fetchRandomCode(); // Refresh random code display
                } else {
                    alert('Failed to submit referral code.');
                }
            } catch (error) {
                console.error('Error submitting code:', error);
            }
        });

        // Initialize the page
        fetchRandomCode();
    </script>
</body>
</html>
